<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
	<h1> Ajax sample - jQuery Load method </h1>
	<hr/>
	<button id="bring_button" onclick="sendAjax()">Bring</button>
	<div id="ajax_div">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		// jQuery load method
		function sendAjax() {
			console.log('inside');
			$('#ajax_div').load('ajax.html');
		}

	</script>
</body>
</html>
